<nav>
	<object data="{{ site.url }}/assets/img/physics.svg" type="image/svg+xml"></object><br />
	{% for item in site.data.navigation %}
    <a href="{{ site.baseurl }}{{ item.link }}"
			{% if page.url == item.link %}
				class="current"
			{% endif %}
		>
      {{ item.name }}
			{% if forloop.index < forloop.length %}
			&nbsp; | &nbsp;
			{% endif %}			
    </a>
  {% endfor %}
</nav>
